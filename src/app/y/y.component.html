<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="activebutton"><mat-icon class="home">home</mat-icon>Inicio</a>
      <a mat-list-item routerLink="/soporte" routerLinkActive="activebutton"><mat-icon class="help">help</mat-icon>Quienes Somos</a>
      <a mat-list-item routerLink="/configuracion" routerLinkActive="activebutton"><mat-icon class="settings">settings</mat-icon>Configuración</a>
      <a mat-list-item routerLink="/salir" routerLinkActive="activebutton"><mat-icon class="close">close</mat-icon>Cerrar sección</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
